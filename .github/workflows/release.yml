name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' packages/dars/pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests with coverage (dars)
        if: steps.check_tag.outputs.exists == 'false'
        run: dart run coverage:test_with_coverage
        working-directory: packages/dars

      - name: Run tests with coverage (dars_test)
        if: steps.check_tag.outputs.exists == 'false'
        run: dart run coverage:test_with_coverage
        working-directory: packages/dars_test

      - name: Upload dars coverage to Codecov
        if: steps.check_tag.outputs.exists == 'false'
        uses: codecov/codecov-action@v5
        with:
          directory: packages/dars/coverage
          flags: dars
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload dars_test coverage to Codecov
        if: steps.check_tag.outputs.exists == 'false'
        uses: codecov/codecov-action@v5
        with:
          directory: packages/dars_test/coverage
          flags: dars_test
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Extract changelog for version
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # Extract the changelog section for the current version
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/^## $VERSION/{flag=1; next} /^## [0-9]/{flag=0} flag" packages/dars/CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.changelog.outputs.content }}"
