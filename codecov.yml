flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
  individual_flags:
    - name: dars
      paths:
        - packages/dars/lib/**
    - name: dars_test
      paths:
        - packages/dars_test/lib/**

comment:
  layout: "diff, flags, files"
  behavior: once
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false
